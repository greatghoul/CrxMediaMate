<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片素材管家</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="container">
    <div class="unpublished-count" id="unpublishedCount"></div>
    <div class="image-preview">
      <img id="preview" src="" alt="图片预览">
    </div>
    <form id="saveForm">
      <textarea id="note" placeholder="添加关于这个图片的描述..."></textarea>

      <button type="submit" id="saveButton">保存</button>
    </form>
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script src="js/popup.js" type="module"></script>
</body>

</html>
