<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>沙雕图</title>
  <link rel="stylesheet" href="css/popup.css">
</head>
<body>
  <div class="container">
    <h1>沙雕图收集</h1>
    
    <div class="image-preview">
      <img id="preview" src="" alt="图片预览">
    </div>
    
    <form id="saveForm">
      <label for="note">笔记:</label>
      <textarea id="note" placeholder="添加关于这个沙雕图的笔记..."></textarea>
      
      <button type="submit" id="saveButton">保存沙雕图</button>
    </form>
    
    <div id="statusMessage" class="status-message"></div>
  </div>
  
  <script src="js/popup.js"></script>
</body>
</html>
